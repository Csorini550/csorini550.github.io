<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct EmailJS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #3a86ff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 0;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Direct EmailJS Test</h1>
    <p>This page tests sending an email directly to you with all possible parameter variations.</p>
    
    <button id="send-direct">Send Direct Email Test</button>
    <button id="send-api-key">Send With API Key Param</button>
    <div id="status"></div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize EmailJS
            emailjs.init("zxeSmFLK-CuHM_mKO");
            console.log("EmailJS initialized");
            
            // Button to send direct test email
            document.getElementById('send-direct').addEventListener('click', function() {
                const statusElement = document.getElementById('status');
                statusElement.textContent = "Sending test email...";
                statusElement.className = "";
                
                // Use all possible naming conventions for recipient
                const templateParams = {
                    // Standard contact form fields
                    name: "Direct Test User",
                    email: "test@example.com",
                    subject: "URGENT TEST: Direct Email Test",
                    message: "This is a direct test to verify email delivery to you. If you receive this, your EmailJS is working!",
                    
                    // All possible recipient parameter variations
                    to_name: "Christopher Sorini",
                    to_email: "csorini13@gmail.com",
                    toEmail: "csorini13@gmail.com",
                    recipient: "csorini13@gmail.com",
                    email_to: "csorini13@gmail.com",
                    destination: "csorini13@gmail.com",
                    
                    // Sender info variations
                    from_name: "Direct Test",
                    fromName: "Direct Test",
                    sender_name: "Direct Test",
                    
                    // Reply-to variations
                    reply_to: "test@example.com",
                    replyTo: "test@example.com",
                    reply_email: "test@example.com"
                };
                
                // Send the email
                emailjs.send("service_eh0jpbf", "template_pplvcfl", templateParams)
                    .then(function(response) {
                        console.log("SUCCESS!", response);
                        statusElement.textContent = "Email sent successfully! Check your inbox for the test email.";
                        statusElement.className = "success";
                    }, function(error) {
                        console.log("FAILED...", error);
                        statusElement.textContent = "Failed to send email: " + (error.text || "Unknown error");
                        statusElement.className = "error";
                    });
            });
            
            // Button to send with API key as parameter
            document.getElementById('send-api-key').addEventListener('click', function() {
                const statusElement = document.getElementById('status');
                statusElement.textContent = "Sending test email with API key...";
                statusElement.className = "";
                
                // Use all possible naming conventions for recipient
                const templateParams = {
                    name: "API Key Test User",
                    email: "test@example.com",
                    subject: "URGENT TEST: API Key Email Test",
                    message: "This is a test using API key as parameter. If you receive this, we've found the issue!",
                    
                    to_name: "Christopher Sorini",
                    to_email: "csorini13@gmail.com",
                    from_name: "API Key Test",
                    reply_to: "test@example.com"
                };
                
                // Send the email with API key as parameter (old method)
                emailjs.send("service_eh0jpbf", "template_pplvcfl", templateParams, "zxeSmFLK-CuHM_mKO")
                    .then(function(response) {
                        console.log("SUCCESS!", response);
                        statusElement.textContent = "Email sent successfully with API key! Check your inbox.";
                        statusElement.className = "success";
                    }, function(error) {
                        console.log("FAILED...", error);
                        statusElement.textContent = "Failed to send email with API key: " + (error.text || "Unknown error");
                        statusElement.className = "error";
                    });
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendGrid Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #3a86ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .debug {
            background-color: #f0f0f0;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .debug h3 {
            margin-top: 0;
        }
        .debug pre {
            white-space: pre-wrap;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>SendGrid Test Page</h1>
    <p>This page is for testing SendGrid email functionality.</p>
    
    <div id="status"></div>
    
    <form id="test-form">
        <div class="form-group">
            <label for="api-key">SendGrid API Key</label>
            <input type="text" id="api-key" name="api-key" required>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required value="Test User">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required value="test@example.com">
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required value="SendGrid Test">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required>This is a test of the SendGrid email API.</textarea>
        </div>
        <button type="submit">Test Send Email</button>
    </form>
    
    <div class="debug">
        <h3>Debug Information</h3>
        <div id="debug-output"></div>
    </div>
    
    <script>
        // Debug logger function
        function debugLog(message, isError = false) {
            console[isError ? 'error' : 'log'](message);
            const debugOutput = document.getElementById('debug-output');
            const logEntry = document.createElement('pre');
            logEntry.style.color = isError ? '#721c24' : '#155724';
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugOutput.appendChild(logEntry);
        }
        
        // Log when page is loaded
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('SendGrid Test page loaded');
        });
        
        // Handle form submission
        document.getElementById('test-form').addEventListener('submit', function(e) {
            e.preventDefault();
            debugLog('Form submitted');
            
            // Get form data
            const apiKey = document.getElementById('api-key').value.trim();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!apiKey) {
                showStatus('Please enter your SendGrid API key', 'error');
                return;
            }
            
            // Create SendGrid email data
            const sendGridData = {
                personalizations: [{
                    to: [{ email: 'csorini13@gmail.com', name: 'Christopher Sorini' }],
                    subject: subject
                }],
                from: { email: email, name: name },
                reply_to: { email: email, name: name },
                content: [{
                    type: 'text/plain',
                    value: message
                }]
            };
            
            debugLog('Sending email with data: ' + JSON.stringify(sendGridData, null, 2));
            
            // Disable button during sending
            const submitButton = document.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';
            
            // Send email using SendGrid API
            fetch('https://api.sendgrid.com/v3/mail/send', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(sendGridData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.errors ? data.errors[0].message : 'Failed to send email via SendGrid');
                    });
                }
                debugLog('Email sent successfully!');
                showStatus('Email sent successfully! Check your inbox.', 'success');
            })
            .catch(error => {
                debugLog('Email send failed: ' + error.message, true);
                showStatus('Email send failed: ' + error.message, 'error');
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Test Send Email';
            });
        });
        
        // Function to show status messages
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = type;
            statusEl.style.display = 'block';
        }
    </script>
</body>
</html>

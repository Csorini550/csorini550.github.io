<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendGrid Direct Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #3a86ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .debug {
            background-color: #f0f0f0;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .debug h3 {
            margin-top: 0;
        }
        .debug pre {
            white-space: pre-wrap;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>SendGrid Direct Test</h1>
    <p>This page tests sending emails directly through the SendGrid API endpoint.</p>
    
    <div id="status"></div>
    
    <form id="test-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required value="Test User">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required value="test@example.com">
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required value="SendGrid API Test">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required>This is a test of the SendGrid API integration.</textarea>
        </div>
        <button type="submit">Test Send Email</button>
    </form>
    
    <div class="debug">
        <h3>Debug Information</h3>
        <div id="debug-output"></div>
    </div>
    
    <script>
        // Debug logger function
        function debugLog(message, isError = false) {
            console[isError ? 'error' : 'log'](message);
            const debugOutput = document.getElementById('debug-output');
            const logEntry = document.createElement('pre');
            logEntry.style.color = isError ? '#721c24' : '#155724';
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugOutput.appendChild(logEntry);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('SendGrid Test page loaded');
            
            // Handle form submission
            document.getElementById('test-form').addEventListener('submit', function(e) {
                e.preventDefault();
                debugLog('Form submitted');
                
                // Get form data
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const subject = document.getElementById('subject').value.trim();
                const message = document.getElementById('message').value.trim();
                
                // Create email data in SendGrid format
                const sendGridPayload = {
                    personalizations: [
                        {
                            to: [{ email: 'csorini13@gmail.com', name: 'Christopher Sorini' }],
                            subject: subject
                        }
                    ],
                    from: { email: 'website@christophersorini.com', name: name },
                    reply_to: { email: email, name: name },
                    content: [
                        {
                            type: 'text/plain',
                            value: `Name: ${name}\nEmail: ${email}\nMessage: ${message}`
                        },
                        {
                            type: 'text/html',
                            value: `<h3>New message from ${name}</h3>
                                    <p><strong>Email:</strong> ${email}</p>
                                    <p><strong>Message:</strong><br>${message.replace(/\n/g, '<br>')}</p>`
                        }
                    ]
                };
                
                debugLog('Sending email with payload: ' + JSON.stringify(sendGridPayload, null, 2));
                
                // Disable button during sending
                const submitButton = document.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'Sending...';
                
                // Send email using the API
                fetch('/api/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(sendGridPayload)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => Promise.reject(err));
                    }
                    return response.json();
                })
                .then(data => {
                    debugLog('Email sent successfully! Response: ' + JSON.stringify(data));
                    showStatus('Email sent successfully! Check your inbox.', 'success');
                })
                .catch(error => {
                    debugLog('Email send failed: ' + JSON.stringify(error), true);
                    showStatus('Email send failed: ' + (error.details || error.error || 'Unknown error'), 'error');
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Test Send Email';
                });
            });
            
            // Function to show status messages
            function showStatus(message, type) {
                const statusEl = document.getElementById('status');
                statusEl.textContent = message;
                statusEl.className = type;
                statusEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>

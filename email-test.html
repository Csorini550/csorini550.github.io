<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #3a86ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>EmailJS Test Page</h1>
    <p>This page is for testing EmailJS functionality. All console logs will be displayed in the developer console.</p>
    
    <div id="status"></div>
    
    <form id="test-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Test Send Email</button>
    </form>

    <!-- Include EmailJS directly from CDN -->
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.6.4/email.min.js"></script>
    
    <script>
        // Log when page is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Email Test page loaded');
            
            // Verify EmailJS is loaded
            if (typeof emailjs !== 'undefined') {
                console.log('EmailJS library loaded successfully');
                
                // Initialize EmailJS with your public key
                // Using the same key from your component
                emailjs.init("zxeSmFLK-CuHM_mKO");
                console.log('EmailJS initialized with public key: zxeSmFLK-CuHM_mKO');
            } else {
                console.error('EmailJS library not loaded');
                showStatus('EmailJS library not loaded', 'error');
            }
        });
        
        // Handle form submission
        document.getElementById('test-form').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Form submitted');
            
            // Check if EmailJS is available
            if (typeof emailjs === 'undefined') {
                console.error('EmailJS is not available');
                showStatus('EmailJS is not available', 'error');
                return;
            }
            
            // Get form data
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value,
                to_email: 'csorini13@gmail.com'
            };
            
            console.log('Sending email with data:', data);
            
            // Disable button during sending
            const submitButton = document.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';
            
            // Send email using EmailJS
            // Using the same service and template IDs from your component
            emailjs.send('service_eh0jpbf', 'template_pplvcfl', data)
                .then(function(response) {
                    console.log('Email sent successfully!', response);
                    showStatus('Email sent successfully!', 'success');
                    document.getElementById('test-form').reset();
                })
                .catch(function(error) {
                    console.error('Email send failed:', error);
                    console.error('Full error details:', JSON.stringify(error, null, 2));
                    showStatus('Email send failed: ' + error.text, 'error');
                })
                .finally(function() {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Test Send Email';
                });
        });
        
        // Function to show status messages
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = type;
            statusEl.style.display = 'block';
        }
    </script>
</body>
</html>

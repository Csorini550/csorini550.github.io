    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <!-- EmailJS - Using jsDelivr CDN as recommended (more reliable) -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize EmailJS with provided key
            console.log("Initializing EmailJS from main HTML");
            try {
                if (typeof emailjs !== 'undefined') {
                    emailjs.init("zxeSmFLK-CuHM_mKO");
                    console.log("EmailJS initialized successfully in main HTML");
                    window.emailjsLoaded = true;
                } else {
                    console.error("EmailJS library not available in main HTML");
                    window.emailjsLoaded = false;
                    // Load local fallback
                    loadLocalFallback();
                }
            } catch (error) {
                console.error("Error initializing EmailJS in main HTML:", error);
                window.emailjsLoaded = false;
                // Load local fallback
                loadLocalFallback();
            }
            
            function loadLocalFallback() {
                console.log("Loading EmailJS local fallback");
                var script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = 'js/vendors/emailjs.min.js';
                
                script.onload = function() {
                    console.log("EmailJS local fallback loaded successfully");
                    try {
                        emailjs.init("zxeSmFLK-CuHM_mKO");
                        console.log("EmailJS initialized from local fallback");
                        window.emailjsLoaded = true;
                    } catch (error) {
                        console.error("Error initializing EmailJS from local fallback:", error);
                        window.emailjsLoaded = false;
                    }
                };
                
                script.onerror = function() {
                    console.error("Failed to load EmailJS local fallback");
                    window.emailjsLoaded = false;
                };
                
                document.head.appendChild(script);
            }
        });
    </script>
    <style>
        /* Basic reset and styles for the main page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;

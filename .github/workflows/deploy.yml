name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Build site
        run: |
          # Create dist directory
          mkdir -p dist
          
          # Copy the entire src directory so paths like "src/js/app.js" resolve
          cp -r src dist/src
          
          # Copy other necessary files
          cp index.html dist/
          # Include CNAME if present for custom domain
          if [ -f CNAME ]; then cp CNAME dist/; fi
          
          # (Optional) Add .nojekyll to bypass Jekyll processing (deploy action usually handles this)
          touch dist/.nojekyll
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4